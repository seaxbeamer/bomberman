<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Подключение Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Скрипт для инициализации Telegram Web App -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.Telegram) {
          const webApp = window.Telegram.WebApp;
          webApp.ready();
          webApp.expand(); // Раскрытие приложения на весь экран
          console.log("Telegram Web App initialized:", webApp);
        } else {
          console.error("Telegram WebApp SDK not loaded.");
        }
      });
    </script>
  </body>
</html>
